<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Blog - Rompok Kayu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .blog-reading-section { padding: 60px 0; max-width: 800px; margin: 0 auto; }
        .blog-header { text-align: center; margin-bottom: 40px; }
        .blog-meta { color: #888; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .blog-tag-badge { background: #A67C52; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; display: inline-block; margin-bottom: 15px; }
        .article-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #333; line-height: 1.3; margin-bottom: 30px; }
        .blog-main-image { width: 100%; height: 400px; object-fit: cover; border-radius: 15px; margin-bottom: 40px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .article-content { font-size: 1.1rem; line-height: 1.8; color: #555; text-align: justify; }
        .article-content h3 { color: #A67C52; margin-top: 30px; margin-bottom: 15px; font-size: 1.5rem; }
        .article-content p { margin-bottom: 20px; }
        .btn-back-blog { display: inline-flex; align-items: center; gap: 10px; color: #555; text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: 0.3s; }
        .btn-back-blog:hover { color: #A67C52; transform: translateX(-5px); }
    </style>
</head>
<body>

    <header>
        <div class="top-bar container">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;"><i class="fas fa-couch"></i> Rompok Kayu</a></div>
            <nav class="nav-links">
                <a href="index.html">Beranda</a>
                <a href="index.html#blog">Blog Lainnya</a>
            </nav>
        </div>
    </header>

    <section class="blog-reading-section container">
        <a href="index.html#blog" class="btn-back-blog"><i class="fas fa-arrow-left"></i> Kembali ke Daftar Blog</a>
        
        <div class="blog-header">
            <span id="blogTag" class="blog-tag-badge">Kategori</span>
            <h1 id="blogTitle" class="article-title">Memuat Artikel...</h1>
            <span id="blogDate" class="blog-meta"><i class="far fa-calendar-alt"></i> -</span>
        </div>

        <img id="blogImg" src="" alt="Blog Image" class="blog-main-image">

        <div id="blogContent" class="article-content">
            <p>Sedang memuat konten...</p>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
