<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Rompok Kayu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <a href="index.html" class="btn-back-login">
        <i class="fas fa-arrow-left"></i> Kembali
    </a>

    <div class="login-container">
        <div class="login-box">
            <h2>Masuk</h2>
            
            <div class="social-login">
                <button class="social-btn google" onclick="alert('Login dengan Google...')">
                    <img src="Google.png" alt="Google">
                </button>
                
                <button class="social-btn facebook" onclick="alert('Login dengan Facebook...')">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>

            <form onsubmit="handleLogin(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <a href="#" class="forgot-pass" onclick="handleForgotPassword()">Lupa Password?</a>
                
                <button type="submit" class="btn-login-submit">Login</button>
            </form>

            <p class="register-link">Belum Punya Akun? <a href="register.html">Buat Akun</a></p>
        </div>
    </div>

    <script>
        // 1. Fungsi Login
        function handleLogin(e) {
            e.preventDefault(); // Mencegah reload
            const email = document.getElementById('email').value;
            
            if(email) {
                // Simpan status login & Foto Profil ke LocalStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                // Simpan URL foto profil Wawan
                localStorage.setItem('userPhoto', 'https://images.unsplash.com/photo-1566492031773-4f4e44671857?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80');
                
                alert("Login Berhasil! Selamat datang, Kang Wawan.");
                window.location.href = "index.html"; // Redirect ke Home
            }
        }

        // 2. Fungsi Lupa Password
        function handleForgotPassword() {
            let email = prompt("Masukkan email Anda untuk reset password:");
            if (email) {
                alert("Link reset password telah dikirim ke " + email);
            }
        }

        // 3. Fungsi Daftar (Register)
        function handleRegister() {
            let email = prompt("Masukkan Email Baru:");
            if(email) {
                let pass = prompt("Buat Password:");
                if(pass) {
                    alert("Akun berhasil dibuat! Silakan login.");
                }
            }
        }
    </script>

</body>
</html>
