<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kustomisasi - Rompok Kayu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & FONT */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body, html { height: 100%; width: 100%; }
        
        /* LAYOUT UTAMA (SPLIT SCREEN) */
        .custom-split-layout { display: flex; height: 100vh; width: 100%; }

        /* --- PANEL KIRI (PUTIH) --- */
        .left-panel {
            width: 40%; 
            background-color: #fff; 
            padding: 50px;
            position: relative; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        /* Tombol Kembali */
        .btn-back-custom {
            position: absolute; top: 40px; left: 40px;
            background-color: #A67C52; color: white; padding: 10px 25px;
            border-radius: 25px; text-decoration: none; font-weight: 500;
            display: inline-flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-back-custom:hover { background-color: #8D6E63; }

        /* Area Konsultasi (Interaktif) */
        .consultation-area { position: absolute; top: 120px; left: 40px; }
        .consultation-title { color: #A67C52; font-weight: 600; margin-bottom: 10px; font-size: 1.1rem; }
        .consult-icons { display: flex; gap: 15px; }
        
        .c-icon {
            width: 45px; height: 45px; background-color: #9E9E9E; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s; cursor: pointer; font-size: 1.2rem;
        }
        .c-icon:hover { background-color: #A67C52; transform: scale(1.1); }

        /* Judul Besar */
        .main-title { 
            font-size: 3.5rem; font-weight: 700; color: #A67C52; 
            line-height: 1.2; margin-top: 60px; 
        }

        /* --- PANEL KANAN (COKELAT) --- */
        .right-panel {
            width: 60%; 
            background-color: #A67C52; 
            padding: 60px; 
            color: white;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            overflow-y: auto;
        }

        .spec-title { font-size: 1.8rem; margin-bottom: 30px; font-weight: 600; }

        /* Input Ukuran */
        .size-grid { display: flex; gap: 20px; margin-bottom: 30px; align-items: center; }
        .size-label { min-width: 70px; font-weight: 500; }
        .size-input-group { display: flex; align-items: center; gap: 5px; }
        .size-input { 
            width: 90px; padding: 10px; border-radius: 8px; border: none; 
            text-align: center; font-weight: 600; color: #555; outline: none;
        }

        /* Pilihan Bahan & Warna */
        .row-options { display: flex; gap: 60px; margin-bottom: 30px; align-items: flex-start; }
        
        .material-selection { display: flex; flex-direction: column; gap: 12px; }
        .material-option { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 1rem; }
        .material-option input[type="radio"] { accent-color: #fff; width: 18px; height: 18px; cursor: pointer; }

        /* Warna Custom (Interaktif) */
        .color-picker-wrapper { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        .color-circle {
            width: 40px; height: 40px; border-radius: 50%; border: 3px solid white;
            cursor: pointer; background-color: transparent; transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .color-circle:hover { transform: scale(1.1); }

        /* Upload Box (Putih Besar) */
        .upload-box {
            background: white; border-radius: 15px; padding: 40px; text-align: center;
            color: #aaa; width: 100%; cursor: pointer; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 30px;
            border: 2px dashed #ccc; transition: 0.3s;
        }
        .upload-box:hover { background-color: #f9f9f9; border-color: #A67C52; }
        
        .btn-choose-file {
            border: 1px solid #333; background: transparent; padding: 8px 20px;
            border-radius: 5px; color: #333; font-size: 0.9rem; margin-bottom: 15px; 
            cursor: pointer; transition: 0.3s;
        }
        .btn-choose-file:hover { background: #333; color: white; }

        .upload-icon { font-size: 3.5rem; color: #ccc; margin-top: 15px; }

        /* Tombol Pesan */
        .btn-order-custom {
            background-color: #8FA395; color: white; border: none; padding: 15px 50px;
            border-radius: 30px; font-size: 1.2rem; font-weight: 700; cursor: pointer;
            width: fit-content; align-self: center; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-order-custom:hover { background-color: #7a8e80; transform: translateY(-3px); }

        /* Responsif HP */
        @media (max-width: 900px) {
            .custom-split-layout { flex-direction: column; height: auto; }
            .left-panel, .right-panel { width: 100%; padding: 30px; }
            .left-panel { padding-top: 100px; padding-bottom: 50px; }
            .main-title { font-size: 2.8rem; margin-top: 20px; }
            .consultation-area { top: 30px; right: 30px; left: auto; }
            .row-options { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body class="custom-body">

    <div class="custom-split-layout">
        
        <div class="left-panel">
            <a href="index.html" class="btn-back-custom">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>

            <div class="consultation-area">
                <div class="consultation-title">Konsultasi</div>
                <div class="consult-icons">
                    <a href="https://wa.me/628312897466?text=Halo%20Admin,%20saya%20mau%20konsultasi%20custom" target="_blank" class="c-icon" title="Chat WhatsApp">
                        <i class="fas fa-phone"></i>
                    </a>
                    <a href="mailto:Wawaw@Gmail.Com?subject=Konsultasi%20Custom" class="c-icon" title="Kirim Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <h1 class="main-title">
                Kustomisasi<br>Sesuai Dengan<br>Kebutuhan<br>Anda
            </h1>
        </div>

        <div class="right-panel">
            <h2 class="spec-title">Spesifikasi</h2>

            <div class="size-grid">
                <span class="size-label">Ukuran</span>
                <div class="size-input-group"><input type="number" class="size-input" placeholder="Panjang"> <span>cm</span></div>
                <div class="size-input-group"><input type="number" class="size-input" placeholder="Lebar"> <span>cm</span></div>
                <div class="size-input-group"><input type="number" class="size-input" placeholder="Tinggi"> <span>cm</span></div>
            </div>

            <div class="row-options">
                <div class="material-selection">
                    <span class="size-label">Bahan</span>
                    <label class="material-option"><input type="radio" name="bahan" value="Jati"> Jati</label>
                    <label class="material-option"><input type="radio" name="bahan" value="Mahoni"> Mahoni</label>
                    <label class="material-option"><input type="radio" name="bahan" value="Pinus"> Pinus</label>
                </div>

                <div>
                    <span class="size-label" style="display:block; margin-bottom:10px;">Kustom Warna</span>
                    <div class="color-picker-wrapper">
                        <div id="colorTrigger" class="color-circle" title="Klik untuk ubah warna"></div>
                        <input type="color" id="realColorInput" style="position: absolute; opacity: 0; pointer-events: none;">
                    </div>
                </div>
            </div>

            <div class="upload-box" id="dropArea">
                <button type="button" class="btn-choose-file" id="btnChoose">Pilih File</button>
                
                <p id="uploadText" style="color: #888;">Atau <br> <span style="font-size: 1.3rem; color: #aaa;">Drop Foto Disini</span></p>
                
                <div class="upload-icon"><i class="fas fa-inbox"></i></div>
                
                <p id="fileNameDisplay" style="margin-top: 15px; font-weight: 600; color: #A67C52;"></p>

                <input type="file" id="realFileInput" accept="image/*" hidden>
            </div>

            <button class="btn-order-custom" onclick="submitCustomOrder()">Pesan Sekarang</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
